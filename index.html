<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Script Repository</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Script Upload</h1>
    <input type="text" id="scriptName" placeholder="Script Name" />
    <textarea id="scriptContent" placeholder="Enter your script here..." rows="10" cols="30"></textarea>
    <button onclick="uploadScript()">Upload</button>

    <h2>Available Scripts</h2>
    <ul id="scriptList">
        <!-- List of scripts will appear here -->
    </ul>

    <script src="index.js"></script>
</body>
</html>
