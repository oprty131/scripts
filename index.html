<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok URL Masking Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        #note {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

<h1>TikTok URL Masking Tool</h1>
<p>Enter your TikTok URL to generate a masked link:</p>
<input type="text" id="tiktokUrl" placeholder="Enter TikTok URL">
<button id="generateLink">Generate Masked Link</button>

<div class="result" id="result"></div>
<p id="note">* This masked link redirects to your website.</p>

<script>
    document.getElementById('generateLink').addEventListener('click', function() {
        const tiktokUrl = document.getElementById('tiktokUrl').value.trim();
        
        // Basic validation for TikTok URL
        if (!tiktokUrl) {
            alert('Please enter a TikTok URL.');
            return;
        }

        // Generate masked URL using your website as the base
        const maskedUrl = `https://scripts-zhfk.onrender.com?url=${encodeURIComponent(tiktokUrl)}`;

        // Display the masked URL
        document.getElementById('result').innerHTML = `Masked Link: <a href="${maskedUrl}" target="_blank">${maskedUrl}</a>`;
        document.getElementById('note').style.display = 'block'; // Show the note
    });
</script>

</body>
</html>
