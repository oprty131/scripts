<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Songs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .song {
            background: #fff;
            margin: 15px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>My Songs</h1>
</header>

<div class="container">
    <section id="songs">
        <h2>Featured Songs</h2>
        <div class="song">
            <h3>best song</h3>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/MfEWUFqdPQI?autoplay=1&mute=1" frameborder="0" allow="autoplay" allowfullscreen></iframe>
            </div>
            <p>Description of Song 1.</p>
        </div>
        <div class="song">
            <h3>godzila</h3>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/MIa8--922Sg?autoplay=1&mute=1" frameborder="0" allow="autoplay" allowfullscreen></iframe>
            </div>
            <p>Description of Song 2.</p>
        </div>
        <div class="song">
            <h3>Song Title 3</h3>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/YOUR_YOUTUBE_VIDEO_ID_3?autoplay=1&mute=1" frameborder="0" allow="autoplay" allowfullscreen></iframe>
            </div>
            <p>Description of Song 3.</p>
        </div>
    </section>
</div>

<footer>
    <p>&copy; 2024 My Songs. All rights reserved.</p>
</footer>

</body>
</html>
