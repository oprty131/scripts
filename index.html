<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Embedder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .video-container {
            margin-top: 20px;
            display: none;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

<h1>TikTok Video Embedder</h1>
<p>Enter your TikTok URL to view the video:</p>
<input type="text" id="tiktokUrl" placeholder="Enter TikTok URL (e.g., https://vt.tiktok.com/ZS2wu8w8W/)">
<button id="embedVideo">Embed Video</button>

<div class="video-container" id="videoContainer">
    <h2>Embedded Video:</h2>
    <iframe id="tiktokEmbed" src="" allowfullscreen></iframe>
</div>

<script>
    document.getElementById('embedVideo').addEventListener('click', function() {
        const tiktokUrl = document.getElementById('tiktokUrl').value.trim();

        // Basic validation for TikTok URL
        if (!tiktokUrl) {
            alert('Please enter a TikTok URL.');
            return;
        }

        // Extract the video ID and username from the TikTok URL
        const regex = /tiktok\.com\/@([^\/]+)\/video\/(\d+)/;
        const match = tiktokUrl.match(regex);

        if (!match || match.length < 3) {
            alert('Invalid TikTok URL. Please enter a valid TikTok video URL.');
            return;
        }

        const username = match[1];
        const videoId = match[2];
        const embedUrl = `https://www.tiktok.com/@${username}/video/${videoId}`;

        // Set the embed URL to the iframe
        document.getElementById('tiktokEmbed').src = embedUrl;
        document.getElementById('videoContainer').style.display = 'block'; // Show the video container
    });
</script>

</body>
</html>
