<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Boosting</title>
</head>
<body>
    <h1>TikTok View/Share Booster</h1>
    <form method="POST">
        <label for="video_url">Video URL:</label>
        <input type="text" id="video_url" name="video_url" required><br><br>
        
        <label for="amount">Amount (0 for infinite):</label>
        <input type="number" id="amount" name="amount" required><br><br>
        
        <label for="send_type">Send Type:</label>
        <select id="send_type" name="send_type" required>
            <option value="0">Views</option>
            <option value="1">Shares</option>
        </select><br><br>
        
        <label for="proxy_type">Proxy Type:</label>
        <select id="proxy_type" name="proxy_type" required>
            <option value="http">HTTP</option>
            <option value="socks4">SOCKS4</option>
            <option value="socks5">SOCKS5</option>
        </select><br><br>
        
        <input type="submit" value="Start">
    </form>
</body>
</html>
