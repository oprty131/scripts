<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok URL Expander</title>
</head>
<body>
    <h1>TikTok URL Expander</h1>
    <form action="/expand" method="POST">
        <label for="tiktok-url">Enter TikTok URL:</label>
        <input type="text" id="tiktok-url" name="url" placeholder="https://vt.tiktok.com/..." required>
        <button type="submit">Expand URL</button>
    </form>

    {% if final_url %}
        <h2>Expanded URL:</h2>
        <p>{{ final_url }}</p>
        <p>Copied to clipboard!</p>
    {% endif %}
</body>
</html>
