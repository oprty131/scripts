<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Upload</title>
</head>
<body>
    <h1>Upload a Lua Script</h1>
    <form action="/upload" method="POST">
        <label for="scriptName">Script Name:</label>
        <input type="text" id="scriptName" name="scriptName" placeholder="Enter script name" required>
        <br><br>
        <label for="scriptContent">Script Content:</label>
        <textarea id="scriptContent" name="scriptContent" rows="10" cols="50" placeholder="Enter your script here" required></textarea>
        <br><br>
        <button type="submit">Upload Script</button>
    </form>

    <h2>Available Scripts</h2>
    <ul id="scriptList">
        <!-- Scripts will be loaded here by the script below -->
    </ul>

    <script>
        // Fetch and display the available scripts
        fetch('/scripts')
            .then(response => response.json())
            .then(data => {
                const scriptList = document.getElementById('scriptList');
                scriptList.innerHTML = ''; // Clear the list
                data.forEach(script => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="/raw/${script}" target="_blank">${script}</a>`;
                    scriptList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching script list:', error);
            });
    </script>
</body>
</html>
