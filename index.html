<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Embedder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .video-container {
            margin-top: 20px;
            display: none;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

<h1>TikTok Video Embedder</h1>
<p>Enter your TikTok URL to view the video:</p>
<input type="text" id="tiktokUrl" placeholder="Enter TikTok URL (e.g., https://www.tiktok.com/@username/video/videoID)">
<button id="embedVideo">Embed Video</button>

<div class="video-container" id="videoContainer">
    <h2>Embedded Video:</h2>
    <iframe id="tiktokEmbed" src="" allowfullscreen></iframe>
    <div>
        <input type="text" id="embedLink" readonly>
        <button id="copyLink">Copy Link</button>
    </div>
</div>

<script>
    document.getElementById('embedVideo').addEventListener('click', function() {
        const tiktokUrl = document.getElementById('tiktokUrl').value.trim();

        // Basic validation for TikTok URL
        if (!tiktokUrl) {
            alert('Please enter a TikTok URL.');
            return;
        }

        // Extract the video ID and username from the TikTok URL
        const regex = /(?:https?:\/\/)?(?:www\.)?(?:tiktok\.com\/@([^\/]+)\/video\/(\d+)|vt\.tiktok\.com\/(\w+))/;
        const match = tiktokUrl.match(regex);

        let username, videoId;

        if (match) {
            // Check if the match is from the full TikTok URL
            if (match[1] && match[2]) {
                username = match[1];
                videoId = match[2];
            } 
            // Check if the match is from the short URL
            else if (match[3]) {
                const shortVideoId = match[3];
                // Fetch the full URL using TikTok's embed API (only if needed)
                fetch(`https://vt.tiktok.com/${shortVideoId}`)
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.url; // This will get the full URL after redirection
                    })
                    .then(fullUrl => {
                        const fullMatch = fullUrl.match(/tiktok\.com\/@([^\/]+)\/video\/(\d+)/);
                        if (fullMatch) {
                            username = fullMatch[1];
                            videoId = fullMatch[2];
                            setEmbedUrl(username, videoId);
                        } else {
                            alert('Could not extract video information. Please check the URL.');
                        }
                    })
                    .catch(error => {
                        alert('Error fetching the video: ' + error.message);
                    });
                return; // Exit the function to wait for the fetch
            }
        } else {
            alert('Invalid TikTok URL. Please enter a valid TikTok video URL.');
            return;
        }

        // If we matched the full URL directly, we can set the embed URL immediately
        setEmbedUrl(username, videoId);
    });

    function setEmbedUrl(username, videoId) {
        const embedUrl = `https://www.tiktok.com/@${username}/video/${videoId}`;
        document.getElementById('tiktokEmbed').src = embedUrl;
        document.getElementById('embedLink').value = embedUrl; // Set the embed link for copying
        document.getElementById('videoContainer').style.display = 'block'; // Show the video container
    }

    document.getElementById('copyLink').addEventListener('click', function() {
        const embedLink = document.getElementById('embedLink');
        embedLink.select();
        embedLink.setSelectionRange(0, 99999); // For mobile devices
        document.execCommand("copy");
        alert("Copied the link: " + embedLink.value);
    });
</script>

</body>
</html>
